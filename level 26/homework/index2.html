<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="5" >

        <tr>
           <th rowspan="2">student</th>
           <th colspan="3">supject</th>
           <th rowspan="2">attendence</th>
           <th rowspan="2">final grade</th>
        </tr> 

        <tr>
           <td>math</td>
           <td>science</td>
           <td>history</td>
        </tr> 

        <tr>
           <td>
               <form>

                   <label for="name">John Doe</label>
                   
                   </form>
           </td>

           <td><input type="text" value="A" readonly></td>
           <td>
               <select>
                   <option value="B" selected>B</option>
               </select>
           </td>
           <td><input type="checkbox" checked disabled> Pass</td>
           <td>95%</td>
           <td rowspan="3" >
                math:      A
            <br>  
                science:   B
            <br>
                history:  pass
            <br>
                total:   B+

           </td>

        </tr> 

        <tr>
           <td>
               <form>

                   <label for="name">Jane Smith</label>
                  
                   </form>
           </td>

           <td><input type="text" value="B" readonly></td>
           <td>
               <select>
                   <option value="C" selected>C</option>
               </select>
           </td>
           <td><input type="checkbox" disabled> Pass</td>
           <td>85%</td>
          
        </tr> 

        <tr>
           <td>
               <form>

                   <label for="name">Sam Brown</label>
                   </form>
           </td>

           <td><input type="text" value="C" readonly></td>
           <td>
               <select>
                   <option value="B" selected>B</option>
               </select>
           </td>
           <td><input type="checkbox" checked disabled> Pass</td>
           <td>75%</td>
           
        </tr> 

        <tr >

          <td colspan="6">
                <form>
                   
                    Generated on: <input type="date">
                </form>
            </td>
           
           
        </tr> 


   </table>
</body>
</html>

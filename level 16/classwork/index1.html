<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>title1</title>
</head>
<body>
   
    

    <table border="15">

        <tr>
            <th>item</th>
            <th>quantity</th>
            <th>extended</th>
            <th>price</th>

        </tr> 
       
        <tr>
            <td>hard disk</td>
            <td>1</td>
            <td>500$</td>
            <td>400$</td>

        </tr>

        <tr>
            <td>cd drive</td>
            <td>1</td>
            <td>200$</td>
            <td>500$</td>

        </tr>
        <tr>
            <td>cds</td>
            <td>0</td>
            <td>20$</td>
            <td rowspan="1">50$</td>

        </tr>
        <tr>
            <th align="right"colspan="3">total amount</th>
            <td>950$</td>
        </tr>


    </table>


<!--

tr= table row
td= table data
th= table head 
border= table

table consist 3 attribute - border, rowspan, colspan.
also consis 3tagd - th, td




-->
